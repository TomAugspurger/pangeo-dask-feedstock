{% set version = "2020.03.27" %}

package:
  name: pangeo-dask
  version: {{ version }}

build:
  number: 0
  noarch: generic

requirements:
  run:
    - dask =2.12*
    - distributed =2.12*
    - dask-kubernetes =0.10*
    - dask-gateway =0.6*

test:
  imports:
    - dask

about:
  home: http://pangeo.io
  license: MIT
  license_file: LICENSE
  summary: "pangeo dask dependencies"

extra:
  recipe-maintainers:
    - scottyhq
    - jhamman
    - TomAugspurger
